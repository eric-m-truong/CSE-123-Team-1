<!DOCTYPE html>
<html lang="en">
	<head>

        <link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>
        <style>
            body {
                margin-left: 0px;

                overflow: hidden;

            }

                flex: 1 0 75px;

                font-family: 'Exo 2';

            }
            .LeftGraphBox {
                position: relative;
                top: 65px;
                left: calc(100vw * -0.364583);
                border: 1px solid black;
                width: calc(100vw * 0.52);
                height: 465px;
                border-radius: 65px;
            }
            .CenterGraphBox {
                position: relative;
                top: -400px;
                left: calc(100vw * 0.23953);

                width: calc(100vw * 0.52);

                border-radius: 65px;
            }
            .RightGraphBox {
                position: relative;
                top: -865px;
                left: calc(100vw * 0.84375);
                border: 1px solid black;
                width: calc(100vw * 0.52);
                height: 465px;
                border-radius: 65px;
            }
        </style>
		<title>123</title>
	</head>

        <div id = "container">
