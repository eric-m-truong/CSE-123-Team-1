<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Plug {{plug_name}}</title>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.4.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
        type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='powersolo.css') }}">

    <script type="text/javascript">
        var plug_name = '{{ plug_name }}'
        var ip = '{{ ip }}'
        var port = '{{ port }}'
        var username = '{{ username }}'
        var password = '{{ password }}'
        var useSSL = {{ useSSL }}
    </script>

</head>


<body>
    <div id="container">
        <div id="content">
            <div id="textbox">
                <p class="alignleft"><a href="/">Home Page</a></p>
                <div class="aligncenter">Krysha's
                  <form style="display: inline-block;" action="{{url_for('give_alias')}}" method="post">
                    <input name="mac" id ='hiddenMac' type="hidden" value="{{ mac }}"></input>
                    <input type="text" id='dynamicBox' name="alias" value="{{plug_name}}">
                    <input type="submit" style="display: none;" value="change alias">
                </form>
                Center
            </div>
                <p class="alignright"><a href="/list">List Plugs</a></p>
            </div>
        </div>
    </div>
    <div class="MainGraphBox">
        <div class="bokehPlot" id="BokehPlot"></div>
    </div>
    <label class="switch">
        <input type="checkbox" name="statusSignal" id="{{ mac }}">
        <span class="slider round"></span>
    </label>
</body>
<script type="text/javascript" src="{{url_for('static', filename='powersolo.js')}}"></script>

</html>
